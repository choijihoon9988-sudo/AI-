<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Stash</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="icon" href="/favicon.ico">
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>Prompt Stash</h1>
            </div>
            <nav class="sidebar-nav">
                <section class="nav-section">
                    <h2 class="nav-section-title">Views</h2>
                    <ul class="category-list" id="category-list">
                        </ul>
                </section>
                <section class="nav-section">
                    <h2 class="nav-section-title">Guilds</h2>
                    <div id="guild-list" class="guild-list">
                        </div>
                    <button class="p-btn full-width" id="create-guild-btn">+ 새 길드 생성</button>
                </section>
            </nav>
            <div class="user-profile" id="user-profile">
                </div>
        </aside>
        <main class="main-content">
            <header class="main-header">
                <h2 class="main-header-title" id="main-header-title">내 프롬프트</h2>
                <div class="header-controls">
                    <div class="search-container">
                        <input type="text" id="search-input" class="search-input" placeholder="프롬프트 검색...">
                        <span class="search-icon"><i class="fas fa-search"></i></span>
                    </div>
                    <div class="sort-container">
                        <select id="sort-select">
                            <option value="updatedAt">최신순</option>
                            <option value="avg_rating">별점순</option>
                            <option value="use_count">사용순</option>
                        </select>
                    </div>
                    <button class="p-btn p-btn-primary" id="new-prompt-btn">
                        <i class="fas fa-plus"></i> 새 프롬프트
                    </button>
                </div>
            </header>
            <div class="prompt-grid" id="prompt-grid">
                </div>
        </main>
    </div>

    <div id="modal-container"></div>
    
    <script type="module" src="/scripts/main.js"></script>
    <script>
        // 이 부분은 브라우저에서 직접 실행되는 클라이언트 측 스크립트입니다.

        // AIHelperModal.js에 정의된 openAIHelperModal 함수가 Cloud Function을 호출합니다.
    </script>
</body>
</html>
