<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Stash</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/codedgar/Puppertino@latest/dist/css/newfull.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./styles/main.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="app-container">
        <aside id="sidebar" class="sidebar">
            <div class.sidebar-header">
                <h1>Prompt Stash</h1>
            </div>
            <div id="user-profile" class="user-profile p-2">
                </div>
        </aside>

        <main id="main-content" class="main-content">
            <header class="main-header">
                <h2>My Prompts</h2>
                <button id="new-prompt-btn" class="p-btn">
                    <i class="fas fa-plus"></i> New Prompt
                </button>
            </header>
            <div id="prompt-grid" class="prompt-grid">
                </div>
        </main>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
