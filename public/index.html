<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Stash</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/codedgar/Puppertino@latest/dist/css/newfull.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div class="app-container">
        <aside id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <h1>Prompt Stash</h1>
            </div>
            <nav class="sidebar-nav">
                <div class="nav-section">
                    <h4 class="nav-section-title">내 길드</h4>
                    <div id="guild-list" class="guild-list">
                        </div>
                    <button id="create-guild-btn" class="p-btn p-btn-secondary full-width">
                        <i class="fas fa-plus"></i> 길드 생성
                    </button>
                </div>
                <div class="nav-section">
                    <h4 class="nav-section-title">카테고리</h4>
                    <div id="category-list" class="category-list">
                        </div>
                </div>
            </nav>
            <div id="user-profile" class="user-profile">
                </div>
        </aside>

        <main id="main-content" class="main-content">
            <header class="main-header">
                <h2 class="main-header-title">내 프롬프트</h2>
                <div class="search-container">
                    <div class="search-input-wrapper">
                        <i class="fas fa-search search-icon"></i>
                        <input type="search" id="search-input" class="search-input" placeholder="프롬프트 검색...">
                    </div>
                </div>
                <button id="new-prompt-btn" class="p-btn p-btn-primary new-prompt-btn" type="button">
                    <i class="fas fa-plus"></i> 새 프롬프트
                </button>
            </header>
            <div id="prompt-grid" class="prompt-grid">
                </div>
        </main>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
